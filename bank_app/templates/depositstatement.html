<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>dstatement</title>
  <script>
    function myfunction(){
   var body = document.getElementById('body').innerHTML;
   var data = document.getElementById('d1').innerHTML;
   document.getElementById('body').innerHTML=data;
   window.print()

    }
  </script>
  <style>
    table{
     border:collapse;
     border:solid 2px black;
     width:602px;

     margin-top:100px;

    }
    tr,#th1,#td1,#td2,#th2,#th3,#td3{
    border:2px solid black;
    }
    #th1,#td2,#th2,#td1,#th3,#td3{
    text-align:center;

    }
    #th1,#th2,#th3{
    color:white;

    }
    #d1{
    width:610px;
    height:750px;
    background-color:lightblue;
    border:4px solid white;

    }
    #d2{
    height:40px;
    width:602px;
    background-color:green;

    }

  </style>
</head>
<body style="background-color:#74bec1;" id="body">
<center>
<div id="d1">
  <div id="d2">
<center><h3 style=" color:white"><b>DEPOSIT STATEMENT</b></h3></center>
  </div>
<table >
  <tr style="background-color:red;">

    <th id="th1">DATE</th>
    <th id="th2">DEPOSIT AMOUNT</th>
  </tr>
  {% for i in a %}
  {% if i.uid == id %}

  <tr>

    <td id="td1">{{i.date}}</td>
    <td id="td2">{{i.amount}}</td>
  </tr>
  {% endif %}
  {% endfor %}


</table>

</div>
<button onclick="myfunction()">Print deposit statement</button>
</center>

</body>
</html>
