<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f7ca859c41.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>newsdisplay</title>
    <script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();  //toUpperCase()  convert any case of string to upper case
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('div');
<!--//it is used to get each elements with the correspondin tag name-->

<!--  // Loop through all list items, and hide those who don't match the search query-->
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("h6")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}

</script>
    <style>
        #myUL{
        height:auto;
        width:700px;
        background-color:lightblue;
        }
        #d2{
        height:auto;
        width:700px;

        border:1px solid black;
        }
    </style>
</head>

<body>
<center>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="search by topic">

<div id="myUL">

    {% for i in x %}

    <div id="d2">
    <h6>{{i.topic}}</h6>
    <img src="{% static 'bankpg.png' %}">

    <p>{{i.content}}</p>
     <p>{{i.date}}</p>


    <i  class="fa fa-heart-o fa-2x " ></i> <a href="http://127.0.0.1:8000/bank_app/wishlist/{{i.id}}"><i class="fa-solid fa-cloud-arrow-down fa-2x"></i></a>
    </div>

    {% endfor %}
</div>
</center>

</body>
</html>
