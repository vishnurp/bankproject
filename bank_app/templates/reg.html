.gradient-custom-4 {

<section >

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #b4bcb8 100%);
">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" enctype="multipart/form-data">{% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg"  name="fname" placeholder="First name"/>

                </div>
                   <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg"  name="lname" placeholder="Last name"/>

                </div>
                    <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg"  name="uname" placeholder="User name"/>

                </div>

                <div class="form-outline mb-4">
                  <input type="email"  class="form-control form-control-lg"  name="email" placeholder="Email id"/>

                </div>
                  <div class="form-outline mb-4">
                  <input type="number"  class="form-control form-control-lg"  name="phone" placeholder="Phone number"/>

                </div>
                  <div class="form-outline mb-4">
                  <input type="file"  class="form-control form-control-lg"  name="image" placeholder="image"/>

                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg" name="pin" placeholder="Enter 4 digit pin"/>

                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4cdg" class="form-control form-control-lg" name="repin" placeholder="Re enter your pin"/>

                </div>



                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://127.0.0.1:8000/bank_app/login/"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
